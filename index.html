<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h2><i class="fa-solid fa-table-columns"></i>Dashboard</h2>
        <ul>
            <li><i class="fa-sharp fa-solid fa-house"></i> Home</li>
            <li><i class="fa-regular fa-address-card"></i> Profile</li>
            <li><i class="fa-solid fa-message"></i> Messages</li>
            <li><i class="fa-solid fa-clock"></i> History</li>
            <li><i class="fa-solid fa-note-sticky"></i> Tasks</li>
            <li><i class="fa-solid fa-people-group"></i> comiunity</li>
            <li class="devider"></li>
            <li><i class="fa-solid fa-gear"></i> Settings</li>
            <li><i class="fa-solid fa-circle-question"></i> Support</li>
            <li><i class="fa-solid fa-file-shield"></i> privacy</li>
        </ul>
    </nav>
    <main>
    <header>
        <div class="search">
            <i class="fa-solid fa-search"></i>
            <input type="text" placeholder="Search">
        </div>
        <div class="user-notification">
            <i class="fa-solid fa-bell"></i>
            <img src="https://this-person-does-not-exist.com/img/avatar-78da4069c15441968758c497b494da15.jpg" alt="">
            <h3>John Doe</h3>
        </div>
        <div class="user">
            <img src="https://this-person-does-not-exist.com/img/avatar-78da4069c15441968758c497b494da15.jpg" alt="">
            <div class="user-info">
                <p>Hi there,</p>
                <h3>John Doe (@JDOE)</h3>
            </div>
        </div>
        <div class="buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </header>
    

    </main>
</body>
</html>
